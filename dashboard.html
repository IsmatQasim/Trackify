<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <h1 class="dashboard-heading">DASHBOARD</h1>
        <hr class="divider">
        <div class="container-wrapper">
            <div class="container">
                <h2>123</h2>
                <p>Total Users</p>
                <img src="user.png" alt="Logo" class="logo">
            </div>
            <div class="container">
                <h2>10</h2>
                <p>Total Departments</p>
                <img src="departments.png" alt="Logo" class="logo">
            </div>
            <div class="container">
                <h2>5</h2>
                <p>Total Evaluators</p>
                <img src="evaluator.png" alt="Logo" class="logo">
            </div>
            <div class="container">
                <h2>8</h2>
                <p>Total Designations</p>
                <img src="designations.png" alt="Logo" class="logo">
            </div>
            <div class="container">
                <h2>200</h2>
                <p>Total Employees</p>
                <img src="employees.png" alt="Logo" class="logo">
            </div>
            <div class="container">
                <h2>15</h2>
                <p>Total Tasks</p>
                <img src="task.png" alt="Logo" class="logo">
            </div>
        </div> 
    </div>
</body>
</html>
