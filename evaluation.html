<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="evaluation.css">
</head>
<body>
    <div class="heading">
        <h1>Evaluation</h1>
    </div>

    <div class="evaluation-header">
        <button id="add-evaluation-btn" class="add-evaluation-btn">+ Add New Evaluation </button></div>
        
        
        <div>
        <form class="search-form" action="action_page.php">
            <input type="text" placeholder="Search.." name="search" class="search-input">
            <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
        </form>
    </div>
   
    <div id="evaluation-form" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>New Evaluation</h2>
            <form id="evaluation-form-submit">
                <label for="task">Task:</label>
                <input type="text" id="task" required placeholder="Enter Task"><br>

                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Enter Name"><br>

                <label for="evaluator">Evaluator:</label>
                <input type="text" id="evaluator" required placeholder="Enter Evaluator"><br>

                <label for="performance">Performance (%):</label>
                <input type="number" id="performance" required placeholder="Enter Performance Score"><br>

                <div class="button-container">
                    <button type="submit" class="submit-btn">Save</button>
                    <button type="button" class="cancel-btn" onclick="document.getElementById('evaluation-form').style.display='none'">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Table to show evaluation entries -->
    <div class="evaluation-table-container">
        <table id="evaluation-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Task</th>
                    <th>Name</th>
                    <th>Evaluator</th>
                    <th>Performance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Entries will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="evaluation.js"></script>
</body>
</html>
